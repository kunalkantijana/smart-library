<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Dashboard</h2>
  <button onclick="goBooks()">Borrow Books</button>
  <button onclick="goHistory()">Borrow History</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
function goBooks() {
  window.location = "books.html";
}

function goHistory() {
  window.location = "history.html";
}

function logout() {
  localStorage.clear();
  window.location = "index.html";
}
</script>

</body>
</html>
