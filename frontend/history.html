<!DOCTYPE html>
<html>
<head>
  <title>Borrow History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Borrow History</h2>
<div id="history"></div>

<script>
const userId = localStorage.getItem("userId");

fetch(`http://localhost:5000/borrow/history/${userId}`)
.then(res => res.json())
.then(data => {
  let html = "";
  data.forEach(b => {
    html += `
      <div class="card">
        <p>Book: ${b.bookTitle}</p>
        <p>Status: ${b.status}</p>
        <p>Total Cost: ₹${b.totalCost}</p>
        <p>Final Amount: ₹${b.finalAmount || "N/A"}</p>
      </div>
    `;
  });
  document.getElementById("history").innerHTML = html;
});
</script>

</body>
</html>
